<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruit calories checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
            transition: background-color 0.5s ease;
        }
        .calories-display { 
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Check Fruit Calories</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calorie-form" class="mt-3">
                    <div class="mb-3">
                        <label for="fruitInput" class="form-label">Enter a fruit</label>
                        <input type="text" class="form-control" id="fruitInput" placeholder="e.g., apple, banana" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Calories</button>
                </form>

                <div id="result" class="mt-4 calories-display text-center"></div> 
            </div>
        </div>
    </div>
    <script>
        const fruitCalories = {
            "apple": { calories: 130, color: "#ff9999" },
            "avocado": { calories: 50, color: "#90ee90" },
            "banana": { calories: 110, color: "#fffacd" },
            "cantaloupe": { calories: 50, color: "#ffcc99" },
            "grapefruit": { calories: 60, color: "#ffb6c1" },
            "grapes": { calories: 90, color: "#dda0dd" },
            "kiwi": { calories: 90, color: "#8fbc8f" },
            "lemon": { calories: 15, color: "#fffacd" },
            "lime": { calories: 20, color: "#d3ffd3" },
            "orange": { calories: 80, color: "#ffa07a" },
            "pear": { calories: 100, color: "#c1ffc1" },
            "pineapple": { calories: 50, color: "#ffe4b5" },
            "watermelon": { calories: 80, color: "#ff6666" },
            "blueberries": { calories: 85, color: "#8a2be2" },
            "blackberries": { calories: 65, color: "#4b0082" },
            "cherries": { calories: 50, color: "#de3163" },
            "cranberries": { calories: 46, color: "#dc143c" },
            "fig": { calories: 74, color: "#d2691e" },
            "guava": { calories: 40, color: "#ff6347" },
            "mango": { calories: 99, color: "#ffcc00" },
            "papaya": { calories: 59, color: "#ffdab9" },
            "peach": { calories: 59, color: "#ffcc99" },
            "plum": { calories: 46, color: "#dda0dd" },
            "pomegranate": { calories: 72, color: "#ff4500" },
            "raspberries": { calories: 64, color: "#e30b5d" },
            "strawberries": { calories: 53, color: "#fc5a8d" },
            "nectarine": { calories: 62, color: "#ffa07a" },
            "passion fruit": { calories: 17, color: "#ff9966" },
        };

        document.getElementById('calorie-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const fruit = document.getElementById('fruitInput').value.toLowerCase().trim();

            if (fruit in fruitCalories){
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `Calories: ${fruitCalories[fruit].calories}`;

                document.body.style.backgroundColor = fruitCalories[fruit].color;
            } else {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = 'Sorry, no data on that fruit.';

                document.body.style.backgroundColor = 'whitesmoke';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
