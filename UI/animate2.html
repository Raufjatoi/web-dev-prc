<!DOCTYPE html>
<html lang="en">
    <head>
        <title> animate </title>
        <style>
            @keyframes hide{
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            h1 {
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <h1> Welcome! </h1>
    </body>
</html>
