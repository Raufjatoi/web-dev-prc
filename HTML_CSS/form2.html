<!DOCTYPE html>
<html lang="en">
    <head>
        <title> form2 </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <form>
            Password
            <input type="password" password="password" placeholder="Password">
            <br>
            Text
            <input type="text" name="name" placeholder="Name">
            <br>
            Search
            <input type="search">
            <br>
            Submit
            <input type="submit">
            <br>
            Button
            <input type="button">
            <br>
            Checkbox
            <input type="checkbox">
            <br>
            Color
            <input type="color">
            <br>
            Date
            <input type="date">
            <br>
            Datetime
            <input type="datetime">
            <br> 
            Datetime Local
            <input type="datetime-local">
            <br>
            Email
            <input type="email">
            <br> 
            File
            <input type="file">
            <br>
            Hidden
            <input type="hidden">
            <br>
            Image
            <input type="image">
            <br>
            Month
            <input type="month">
            <br>
            Number
            <input type="number">
            <br>
            Range
            <input type="range">
            <br>
            Reset
            <input type="reset">
            <br>
            Telephone
            <input type="tel">
            <br>
            Time
            <input type="time">
            <br>
            URL
            <input type="url">
            <br>
            Week
            <input type="week">
        </form>
    </body>
</html>
