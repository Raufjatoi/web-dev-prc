<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple object classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">simple object classification</h1>
        <div class="text-center">
            <input type="file" id="upload" accept="image/*" class="form-control-file">
            <img id="image" class="img-fluid mt-4" style="display:none;">
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
