<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold Check</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center"> Do you have a Cold?</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="q1">Do you have a sore throat?</label>
                    <select class="form-control" id="q1" name="q1">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q2">Do you have a runny nose?</label>
                    <select class="form-control" id="q2" name="q2">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q3">Do you have a headache?</label>
                    <select class="form-control" id="q3" name="q3">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q4">Do you have a fiver?</label>
                    <select class="form-control" id="q4" name="q4">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q5">Do you feel fatigued?</label>
                    <select class="form-control" id="q5" name="q5">
                        <option value="Yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">submit</button>
            </form>
        </div>
    </body>
</html>
