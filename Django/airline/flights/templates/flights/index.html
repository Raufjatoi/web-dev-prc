{% extends "flights/layout.html" %}

{% block body %}
    <div class="container text-center my-5">
        <h1 class="display-4 text-light">Available Flights</h1>
        <ul class="list-unstyled flight-list">
            {% for flight in flights %}
                <li class="flight-item my-4">
                    <a href="{% url 'flight' flight.id %}" class="btn btn-outline-light flight-link">
                        ✈️ Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
